<section class="hero">
  <div class="hero-content">
    <div class="hero-text">
      <div class="hero-text-section">
        <h1>{{ 'hero.title' | transloco}}</h1>
        <p>
          {{'hero.subtitle' | transloco}}
        </p>
      </div>
        <form class="cta-form" [formGroup]="ctaForm" >
          <mat-form-field class="cta-field" >
            <input  matInput type="email" maxlength="100" placeholder="Email address" [formControl]="email" required>
            <button mat-flat-button type="submit" matSuffix class="cta-button" (click)="notifyUser()" [style]="'background-color: black;'">{{ 'hero.waiting.list' | transloco }}</button>

          </mat-form-field>

        </form>
    </div>
    <div class="hero-image">
      <img class="battery-icon" src="images/softronic_battery_hero_image.png" alt="battery_monitoring_img">
    </div>
  </div>
</section>
