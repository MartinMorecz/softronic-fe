<section class="hero">
  <div class="hero-content">
    <div class="hero-text">
      <div class="hero-text-section">
        <h1>{{ 'hero.title' | transloco}}</h1>
        <p>
          {{'hero.subtitle' | transloco}}
        </p>
      </div>
      <div class="hero-buttons">
        <button mat-stroked-button color="primary">{{ 'hero.waiting.list' | transloco }}</button>
      </div>
    </div>
    <div class="hero-image">
      <img class="battery-icon" src="images/softronic_battery_hero_image.png" alt="battery_monitoring_img">
    </div>
  </div>
</section>
